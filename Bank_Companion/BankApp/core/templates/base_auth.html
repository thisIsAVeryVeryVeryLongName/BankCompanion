
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Bank Application</title>{% endblock %}
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta id="extViewportMeta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="robots" content="noindex, nofollow" />

    
    <!-- Add additional JS in static file -->{% load static %}
    {% block javascript %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/lib/jquery.form.min.js' %}" integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i" crossorigin="anonymous"></script>
    {% endblock %}
    <!-- Add additional CSS in static file -->
    {% block stylesheet %}
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Reem+Kufi" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    {% endblock %}
</head>
<body style="background: #007f32; background: #002d12; color: #fff">
    <style>
        input[type="submit"] {
            background: rgba(255,255,255,.3);
            color:#fff;
            width: 100%;
        }
        
    </style>
    <!-- Top Navigation -->
    <div id="top-nav-title" style="right: 10px; border-bottom-right-radius: 20px; border-top-right-radius: 20px;">MyBank<span>Companion</span></div>
    <div id="companion-logo"><?xml version="1.0" encoding="utf-8"?><i class="fab fa-fort-awesome-alt"></i></div>

    <!-- Content block -->
    <div id="content-wrapper">
        <div id="content">
        {% block content %}
            
        {% endblock %}
        </div>
        <div id="main-overlay" style="display:none;">

        </div>
        <div id="footer"></div>
        </div>
</body>
</html>
